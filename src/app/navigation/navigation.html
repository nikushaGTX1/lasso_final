<nav class="nav1">

  <!-- LOGO -->
  <div class="logo">
    <a routerLink="">
      <img src="/logo.jpg" alt="">
    </a>
  </div>

  <!-- DESKTOP MENU -->
  <div class="menu-row">

    <ul>
      <li routerLink="/">{{ lang.t('home') }}</li>
      <li routerLink="/products">{{ lang.t('products') }}</li>
      <li routerLink="/about-us">{{ lang.t('about') }}</li>
      <li routerLink="/contact">{{ lang.t('contact') }}</li>

      <li *ngIf="isAdmin" routerLink="/admin-cards" class="admin-link">
        {{ lang.t('admin') }}
      </li>
    </ul>

    <!-- DESKTOP ICONS -->
    <div class="icons">

      <div class="lang-switch">
        <span 
          [class.active]="lang.lang === 'geo'"
          (click)="lang.setLang('geo')">GEO</span>
        |
        <span 
          [class.active]="lang.lang === 'en'"
          (click)="lang.setLang('en')">EN</span>
      </div>

      <i *ngIf="!isAdmin"
        class="fa-solid fa-circle-user"
        (click)="goLogin()"></i>

      <i *ngIf="isAdmin"
        class="fa-solid fa-user-shield admin-icon"
        (click)="goAdmin()"></i>

      <i *ngIf="isAdmin"
        class="fa-solid fa-right-from-bracket logout-icon"
        (click)="logout()"></i>

    </div>

    <!-- MOBILE BURGER -->
    <i class="fa-solid fa-bars burger" (click)="toggleMenu()"></i>

  </div>

  <!-- MOBILE MENU -->
  <div class="mobile-menu" [class.open]="mobileOpen">

    <ul>
      <li routerLink="/" (click)="toggleMenu()">{{ lang.t('home') }}</li>
      <li routerLink="/products" (click)="toggleMenu()">{{ lang.t('products') }}</li>
      <li routerLink="/about-us" (click)="toggleMenu()">{{ lang.t('about') }}</li>
      <li routerLink="/contact" (click)="toggleMenu()">{{ lang.t('contact') }}</li>

      <li *ngIf="isAdmin"
          routerLink="/admin-cards"
          (click)="toggleMenu()">
          {{ lang.t('admin') }}
      </li>
    </ul>

    <div class="mobile-icons">

      <div class="lang-switch">
        <span 
          [class.active]="lang.lang === 'geo'"
          (click)="lang.setLang('geo')">GEO</span>
        |
        <span 
          [class.active]="lang.lang === 'en'"
          (click)="lang.setLang('en')">EN</span>
      </div>

      <button *ngIf="!isAdmin" (click)="goLogin()">Login</button>
      <button *ngIf="isAdmin" (click)="logout()">Logout</button>

    </div>

  </div>

</nav>
