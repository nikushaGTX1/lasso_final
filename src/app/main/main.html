  <img *ngIf="bannerUrl" [src]="bannerUrl" alt="" class="banner1">

  <img *ngIf="!bannerUrl" src="assets/default-banner.jpg" alt="" class="banner1">

  <button class="btn" routerLink="products">
    {{ lang.t('bannerBtn') }}
  </button>

</div>


<div class="product-grid">
  <div class="item i8"><img src="img8.jpg"></div>
  <div class="item"><img src="img2.jpeg"></div>
  <div class="item"><img src="img3.jpg"></div>
  <div class="item"><img src="img4.jpg"></div>
  <div class="item"><img src="img5.png"></div>
  <div class="item"><img src="img6.jpg"></div>
  <div class="item"><img src="img7.jpg"></div>
</div>



<section class="about-section">


  <h2 class="about-title">
    {{ lang.t('aboutTitle') }}
  </h2>

  <p class="about-text">
    {{ lang.t('aboutText') }}
  </p>

  <button class="about-btn" [routerLink]="['/products']">
    {{ lang.t('aboutBtn') }}
  </button>

</section>
